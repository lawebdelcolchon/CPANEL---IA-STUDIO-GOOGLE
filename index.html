<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPanel Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Medusa Style Palette (Zinc based)
              primary: {
                50: '#fafafa',
                100: '#f4f4f5', // zinc-100
                200: '#e4e4e7', // zinc-200
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#18181b', // zinc-900 (Main Action Color)
                700: '#09090b', // zinc-950
                800: '#000000',
                900: '#000000',
              }
            },
            boxShadow: {
              'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'medusa': '0 0 0 1px rgba(0,0,0,0.05), 0 2px 8px rgba(0,0,0,0.05)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-qr-code": "https://aistudiocdn.com/react-qr-code@^2.0.12",
    "react-barcode": "https://aistudiocdn.com/react-barcode@^1.4.6",
    "html5-qrcode": "https://aistudiocdn.com/html5-qrcode@^2.3.8"
  }
}
</script>
</head>
  <body class="bg-[#F9FAFB] text-zinc-900 antialiased">
    <div id="root"></div>
  </body>
</html>
